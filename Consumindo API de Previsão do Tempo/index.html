<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="script.js" defer></script>    
    <title>Document</title>
</head>
<body>
    <div class="container">

        <!--Busca CEP-->
        <!--CEP-->
        <h3 class="mt-5 mb-3">Busca CEP</h3>
        <div class="mt-5 mb-3 row">
            <label for="cep" class="col-sm-2 col-form-label">CEP</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="cep" value="">
            </div>

            <!--Bot達o-->
            <div class="col-2">
                <button type="button" class="btn btn-primary w-100" onclick="getAddressByCep()">OK</button>
            </div>

        </div>

        <!--RUA-->
        <div class="mb-3 row">
            <label for="rua" class="col-sm-2 col-form-label">Rua</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="rua">
            </div>
        </div>

        <!--BAIRRO-->
        <div class="mb-3 row">
            <label for="bairro" class="col-sm-2 col-form-label">Bairro</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="bairro">
            </div>
        </div>

        <!--CIDADE-->
        <div class="mb-3 row">
            <label for="cidade" class="col-sm-2 col-form-label">Cidade</label>
            <div class="col-sm-10">
                <input type="text" readonly class="form-control" id="cidade">
            </div>
        </div>
    </div>

    <!--Busca Previs達o do Tempo-->
    <div class="container">
        <h3 class="mt-5 mb-3">Previs達o do tempo</h3>

        <!--Latitude-->
        <div class="mt-5 row">
            <label for="latitude" class="col-sm-2 col-form-label">Latitude</label>
            <div class="col-sm">
                <input type="text" class="form-control" id="latitude" value="">
            </div>
        </div>

        <!--Longitude-->
        <div class="mt-2 mb-3 row">
            <label for="longitude" class="col-sm-2 col-form-label">Longitude</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="longitude" value="">
            </div>
        </div>

        <!--Bot達o-->
        <button type="button" class="btn btn-primary w-100" onclick="getPrevisao()">OK</button>        
    </div>

    <div class="container">
        <div id="resposta"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
</body>
</html>
